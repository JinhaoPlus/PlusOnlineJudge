<!DOCTYPE html>
<html>
<head>
<title>Login!</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link
	href="http://cdn.bootcss.com/bootstrap/3.3.4/css/bootstrap.min.css"
	rel="stylesheet">
<link
	href="http://cdn.bootcss.com/jquery.bootstrapvalidator/0.5.3/css/bootstrapValidator.min.css"
	rel="stylesheet">
<link href="${ctx }/css/customize.css" rel="stylesheet">

<script src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.js"></script>
<script src="http://cdn.bootcss.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
<script
	src="http://cdn.bootcss.com/jquery.bootstrapvalidator/0.5.3/js/bootstrapValidator.min.js"></script>
<script src="http://cdn.bootcss.com/ace/1.2.3/ace.js"
	type="text/javascript" charset="utf-8">
	
</script>
<script src="//cdn.tinymce.com/4/tinymce.min.js"></script>
<script>
	tinymce.init({
		selector : 'textarea'
	});
</script>
</head>
<style type="text/css" media="screen">
#editor {
	position: absolute;
	top: 0;
	right: 0;
	bottom: 0;
	left: 0;
}
</style>
</head>
<script type="text/javascript">
	$(function() {
		var num = 1;
		$('.ok').click(function(){
			var text = "3 1\n66\n29";
			tinymce.get('editor').setContent(text);
			
		});
		$('.show').click(function(){
			tinymce.get('editor').getContent();
			
		});
		$('.rawshow').click(function(){
			tinymce.get('editor').getContent({format:"raw"});
			
		});
	});
</script>
</head>
<body>
	<div class="container">
		
		<button class="ok">ok</button>
		<button class="show">ok</button>
		<button class="rawshow">ok</button>
		<textarea id="editor" rows="" cols=""></textarea>
	</div>

</body>
</html>
